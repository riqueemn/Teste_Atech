<div class="container">
    <h1>Update Pessoa</h1>
   
    <a href="/pessoas/index" routerLink="/pessoas/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="name">Nome Completo:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="pessoas.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Campo obrigatório.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                formControlName="email"
                id="email" 
                type="text" 
                [(ngModel)]="pessoas.email"
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Campo obrigatório.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input 
                formControlName="phone"
                id="phone"
                mask="(00) 0 0000 0000"
                prefix="+55 "
                type="tel"
                [(ngModel)]="pessoas.phone"
                class="form-control">
        </div>
         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
