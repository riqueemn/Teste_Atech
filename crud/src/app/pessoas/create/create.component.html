<div class="container">
    <h1>Cadastrar nova pessoa</h1>

    <a href="/pessoas/index" routerLink="/pessoas/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Nome Completo:</label>
            <input
                formControlName="name"
                id="name"
                class="form-control" 
                type="text">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">   
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Campo obrigatório.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input 
                formControlName="email"
                id="email"
                type="text"
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">   
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Campo obrigatório.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input 
                formControlName="phone"
                id="phone"
                mask="(00) 0 0000 0000"
                prefix="+55 "
                type="tel"
                class="form-control">
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Cadastrar</button>
    </form>
</div>
